<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <section class="intro">
    <div class="container intro-container">
      <div class="intro-content">
        <h1 class="intro-title">
          Learn to code by watching others
        </h1>
        <p class="intro-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>
      <div class="introduction">
        <a class="intro-btn" href="#">Try it free 7 days
          <span class="unactive">then $20/mo. thereafter</span>
        </a>
        <form action="" enctype="multipart/form-data" method="post">
          <fieldset class="registration">
            <div class="input-block">
              <input 
               class="input" type="text" required id="user-name" 
               aria-label="User Name"
               placeholder="Name" name="username">
            </div>
            <div class="input-block">
              <input class="input" id="user-lastname" type="text" required 
              aria-label="Last Name"
              placeholder="Last Name"
              name="user-lastname">
            </div>
            <div class="input-block">
              <input class="input" id="user-email" type="email" required
              aria-label="Email Address"
              placeholder="Email Address" 
              name="useremail">
            </div>
            <div class="input-block">
              <input class="input" id="user-password" type="password" required 
              aria-label="Password"
              placeholder="Password"
              name="user-password">
            </div>
            <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>
            <p class="input-text">By clicking the button, you are agreeing to our <span class="active">Terms and Services</span></p>
          </fieldset>
        </form>
       </div>
    </div>
  </section>
  
</body>
</html>
